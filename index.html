<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch a Sketch</title>
</head>
<body>
    <button onclick="ask()">Set grid</button>
    <div class="container">

    </div>
</body>
<script>
    let num = 16;
    setup();

    function ask() {
        let response = prompt("How many rows would you like? (Max 100)");
        if (response > 100) {
            alert("The number you entered was too large");
            ask();
        }
        else {
            num = response;
            setup();
        }
    }

    function setup () {
        const parent = document.querySelector(".container");
        parent.innerHTML = '';
        for (var i = 0; i < num; i++) {
            const parentDiv = document.createElement("div");
            parentDiv.style.display = "flex";
            parentDiv.style.flexWrap = "nowrap";
            for (var j = 0; j < num; j++) {
                const div = document.createElement("div");
                div.style.border = "1px solid blue";
                div.style.width = `${num}px`;
                div.style.height = `${num}px`;
                div.addEventListener("mouseover", () => {
                    div.style.backgroundColor = "blue";
                });
                parentDiv.appendChild(div);
            }
            parent.appendChild(parentDiv);
        }
    }
</script>
</html>
